<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Spark Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Titlebar drag region for macOS -->
    <div class="titlebar">
      <div class="titlebar-drag"></div>
      <div class="titlebar-title">
        <span class="spark-icon">âš¡</span>
        <span>Spark Chat</span>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot disconnected"></span>
        <span class="status-text">Checking...</span>
      </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="welcome-message">
          <div class="welcome-icon">âš¡</div>
          <h2>Welcome to Spark Chat</h2>
          <p>Chat with Spark LLM running on your local network via Tailscale.</p>
          <p class="hint">Make sure Tailscale is connected to reach spark1 (100.86.36.112)</p>
        </div>
      </div>

      <!-- Knowledge Base Panel -->
      <div class="kb-panel hidden" id="kbPanel">
        <div class="kb-header">
          <span>ğŸ“š Knowledge Base Files</span>
          <button class="kb-close" id="kbClose">âœ•</button>
        </div>
        <div class="kb-path" id="kbPath"></div>
        <div class="kb-tree" id="kbTree"></div>
        <div class="kb-selected" id="kbSelected">
          <span class="kb-selected-count">0 files selected</span>
        </div>
      </div>

      <!-- Input area -->
      <div class="input-area">
        <div class="input-options">
          <button class="kb-toggle-btn" id="kbToggleBtn" title="Knowledge Base">
            ğŸ“š KB
          </button>
          <label class="toggle-option">
            <input type="checkbox" id="webSearch" checked>
            <span class="toggle-slider"></span>
            <span class="toggle-label">ğŸ” Web Search</span>
          </label>
          <button class="upload-btn" id="uploadBtn" title="Upload PDF">
            ğŸ“„ Upload
          </button>
          <button class="clear-btn" id="clearBtn" title="Clear Chat">
            ğŸ—‘ï¸ Clear
          </button>
        </div>
        
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Type your message... (âŒ˜+Enter to send)"
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" disabled>
            <span class="send-icon">â¤</span>
          </button>
        </div>

        <div id="uploadedFile" class="uploaded-file hidden">
          <span class="file-icon">ğŸ“„</span>
          <span class="file-name"></span>
          <button class="remove-file" title="Remove file">âœ•</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
